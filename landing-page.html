<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkHub - Coming Soon</title>
    <link rel="stylesheet" href="../library/fontawesome-7.0.0-lip/css/all.min.css" />
    <link rel="shortcut icon" href="scnd_favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="load.css" type="text/css" media="all" />
    <style>
        :root {
            --bg-primary: #E8F6F3;
            --bg-secondary: #D5F3EC;
            --bg-gradient-start: #F0FDFA;
            --bg-gradient-end: #CCFBF1;
            --accent-primary: #0891B2;
            --accent-secondary: #06B6D4;
            --accent-mint: #34D399;
            --text-primary: #0F766E;
            --text-secondary: #0D9488;
            --text-light: #14B8A6;
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
            --shadow-light: rgba(15, 118, 110, 0.1);
            --shadow-medium: rgba(15, 118, 110, 0.2);
            --frost-bg: rgba(240, 253, 250, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(52, 211, 153, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            animation: fadeInUp 1s ease;
        }

        .profile-section {
            margin-bottom: 3rem;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-mint));
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 10px 30px var(--shadow-medium);
            animation: pulse 2s infinite;
            border: 3px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .bio {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .link-placeholder {
            background: var(--glass-bg);
            border: 2px dashed var(--glass-border);
            padding: 1rem;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease calc(0.6s + var(--delay)) both;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px var(--shadow-light);
        }

        .link-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(52, 211, 153, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        .link-placeholder:nth-child(1) { --delay: 0s; }
        .link-placeholder:nth-child(2) { --delay: 0.1s; }
        .link-placeholder:nth-child(3) { --delay: 0.2s; }
        .link-placeholder:nth-child(4) { --delay: 0.3s; }
        .link-placeholder:nth-child(5) { --delay: 0.4s; }

        .link-text {
            opacity: 0.7;
            font-size: 0.95rem;
        }

        .coming-soon {
            background: rgba(255,107,107,0.9);
            color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease 1.2s both;
            backdrop-filter: blur(10px);
        }

        .coming-soon h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .coming-soon p {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-number {
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 0.5rem;
            border-radius: 10px;
            display: block;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .social-preview {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: 2px dashed rgba(255,255,255,0.3);
            animation: fadeInUp 1s ease calc(1.4s + var(--social-delay)) both;
        }

        .social-icon:nth-child(1) { --social-delay: 0s; }
        .social-icon:nth-child(2) { --social-delay: 0.1s; }
        .social-icon:nth-child(3) { --social-delay: 0.2s; }
        .social-icon:nth-child(4) { --social-delay: 0.3s; }

        .notify-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease 1.6s both;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,107,107,0.4);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Floating elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .name {
                font-size: 1.5rem;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .countdown {
                gap: 0.5rem;
            }
            
            .countdown-number {
                font-size: 1.2rem;
            }
        }
        
        .link {
          text-decoration: none;
          opacity: 0.9;
          color: var(--text-primary);
        }
    </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">

    </div>
  </div>
    <div class="floating-elements">
        <div class="floating-element">üîó</div>
        <div class="floating-element">‚ú®</div>
        <div class="floating-element">üí´</div>
        <div class="floating-element">‚≠ê</div>
    </div>

    <div class="container">
        <div class="profile-section">
            <img class="avatar" src="sample_pfp.jpg" alt="pfp" />
            <h1 class="name">
              <a class="link" href="#" target="_blank">
                @lIen
              </a>
            </h1>

        <div class="link-container">
            <div class="link-placeholder">
                <a class="link" href="#" target="_blank">
                  <div class="link-text">

                  </div>

            <div class="link-placeholder">
              <a class="link" href="index.html" target="_blank">
                <div class="link-text">
                  <i class="fas fa-circle-arrow-left"></i>
                  Back to File Previewer
                </div>
               </a>
            </div>
            <div class="link-placeholder">
              <a class="link" href="index.html" target="_blank">
                <div class="link-text">
                  <i class="fab fa-tiktok"></i>

                </div>
               </a>

            <div class="link-placeholder">
              <a class="link" href="index.html" target="_blank">

        <div class="coming-soon">
            <h2>

                    </span>
                </div>
                <div class="countdown-item">

    <script>
        // Simple countdown animation
        function updateCountdown() {
            const days = document.getElementById('days');
            const hours = document.getElementById('hours');
            const minutes = document.getElementById('minutes');
            
            // Simulate countdown
            let d = parseInt(days.textContent);
            let h = parseInt(hours.textContent);
            let m = parseInt(minutes.textContent);
            
            m--;
            if (m < 0) {
                m = 59;
                h--;
                if (h < 0) {
                    h = 23;
                    d--;
                }
            }
            
            days.textContent = d.toString().padStart(2, '0');
            hours.textContent = h.toString().padStart(2, '0');
            minutes.textContent = m.toString().padStart(2, '0');
        }

        // Update countdown every minute
        setInterval(updateCountdown, 60000);

        function notifyMe() {
            const email = prompt("Enter your email to get notified when LinkHub is ready:");
            if (email) {
                alert("Thank you! We will send a notification to " + email + " when LinkHub is ready.");
            }
        }

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const elements = document.querySelectorAll('.floating-element');
            elements.forEach((element, index) => {
                const speed = (index + 1) * 0.02;
                const x = (e.clientX * speed);
                const y = (e.clientY * speed);
                element.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
    
  <script src="load.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
